name: 🚀 Cypress Tests

on:
  push:                # Executa automaticamente em cada push
    branches:
      - main           # (adicione outras branches se quiser)
  pull_request:        # Executa em PRs para main
    branches:
      - main
  workflow_dispatch:   # Permite rodar manualmente no GitHub Actions

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🧪 Executar testes Cypress em modo headless
        run: npx cypress run --headless
