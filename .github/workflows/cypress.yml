name: ğŸš€ Cypress Tests

on:
  workflow_dispatch:   # Permite execuÃ§Ã£o manual
  push:                # Executa ao fazer push
    branches:
      - main
  pull_request:        # Executa em PRs para main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Executar testes Cypress em modo headless
        run: |
          npx cypress run --headless \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports/mochawesome-report,overwrite=false,html=true,json=true

      - name: ğŸ“ Publicar relatÃ³rio Mochawesome
        if: always() # Mesmo que os testes falhem, faz upload do relatÃ³rio
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome-report/
